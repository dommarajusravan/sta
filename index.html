<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Google Auth Example</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    #user-info {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Web App</h1>
  <div id="auth">
    <p>Signing in...</p>
  </div>
  <div id="user-info" style="display: none;">
    <h2>Signed in as:</h2>
    <p id="user-email"></p>
  </div>

  <script>
    const SUPABASE_URL = 'https://ssopjsbthsfxxjzeskge.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzb3Bqc2J0aHNmeHhqemVza2dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM4ODM4NzcsImV4cCI6MjA1OTQ1OTg3N30.WyQQflgPKuBpNo2OhowfL8Clv8Vy47n-o_JuKypGCrA';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function init() {
      const {
        data: { session },
      } = await supabase.auth.getSession();

      if (!session) {
        // No session â†’ Redirect to Google Sign-In
        await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: 'https://www.southendteluguassociation.org', // change this!
          },
        });
      } else {
        const user = session.user;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('user-info').style.display = 'block';
        document.getElementById('user-email').textContent = user.email;

        // Optional: Store user info in your Supabase DB
        await supabase.from('users').upsert({
          id: user.id,
          email: user.email,
          name: user.user_metadata.full_name,
        });
      }
    }

    init();
  </script>
</body>
</html>
